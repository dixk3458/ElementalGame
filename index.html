<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElementalGame</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="" type="" />
    <script src="./src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ab7fa61afd.js"
      crossorigin="anonymous"
    ></script>
    <meta name="description" content="정재웅의 웹 게임" />
    <meta name="author" content="정재웅" />
    <meta property="og:title" content="ElementalGame" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button"><i class="fa-solid fa-play"></i></button>
        <span class="game__timer">00:00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <span class="pop-up__message">Replay</span>
    </section>
    <section class="guide guide__hide">
      <p class="guide__text">
        Get the branches
        <img class="guide__image" src="images/branch.png" alt="branch" />
      </p>
      <p class="guide__text">
        Avoid the water
        <img class="guide__image" src="images/water.png" alt="water" />
      </p>
    </section>
  </body>
</html>
